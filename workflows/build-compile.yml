name: Build and Compile

on:
  push:
    branches: [ main ]
  pull_request:

env:
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
  WORKSPACE: MyApp.xcworkspace
  SCHEME: MyApp
  DERIVED_DATA_PATH: ./DerivedData

jobs:
  compile:
    name: Compile and Upload Artifacts
    runs-on: macos-15-sequoia
    outputs:
      build_success: ${{ steps.build.outputs.success }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Select Xcode Version
        run: sudo xcode-select -s ${{ env.DEVELOPER_DIR }}

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: ${{ env.DERIVED_DATA_PATH }}
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/Package.resolved') }}-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-${{ hashFiles('**/Package.resolved') }}-
            ${{ runner.os }}-deriveddata-

      - name: Cache SwiftPM
        uses: actions/cache@v3
        with:
          path: |
            ~/.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}-${{ hashFiles('**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}-
            ${{ runner.os }}-swiftpm-

      - name: Initialize Error Log
        run: echo "" > build_error.log

      - name: Compile for Simulator
        id: build
        run: |
          set -o pipefail
          xcodebuild clean build \
            -workspace ${{ env.WORKSPACE }} \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            -derivedDataPath ${{ env.DERIVED_DATA_PATH }} \
            -parallelizeTargets \
            -clonedSourcePackagesDirPath ./SourcePackages \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee -a build_error.log | xcpretty
          
          if [ ${PIPESTATUS[0]} -eq 0 ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        shell: bash

      - name: Upload Build Artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            ${{ env.DERIVED_DATA_PATH }}
            ./SourcePackages
            ./*.xcworkspace
            ./*.xcodeproj
          retention-days: 1

      - name: Upload Error Log
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-error-log
          path: build_error.log
          retention-days: 5
